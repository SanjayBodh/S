<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiperr {
      width: 240px;
      height: 320px;
    }

    .swiperr .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .swiperr  .swiper-slide:nth-child(1n) {
      background-color: rgb(206, 17, 17);
    }

    .swiperr  .swiper-slide:nth-child(2n) {
      background-color: rgb(0, 140, 255);
    }

    .swiperr  .swiper-slide:nth-child(3n) {
      background-color: rgb(10, 184, 111);
    }

    .swiperr .swiper-slide:nth-child(4n) {
      background-color: rgb(211, 122, 7);
    }

    .swiperr .swiper-slide:nth-child(5n) {
      background-color: rgb(118, 163, 12);
    }

    .swiperr .swiper-slide:nth-child(6n) {
      background-color: rgb(180, 10, 47);
    }

    .swiperr .swiper-slide:nth-child(7n) {
      background-color: rgb(35, 99, 19);
    }

    .swiperr .swiper-slide:nth-child(8n) {
      background-color: rgb(0, 68, 255);
    }

    .swiperr .swiper-slide:nth-child(9n) {
      background-color: rgb(218, 12, 218);
    }

    .swiperr  .swiper-slide:nth-child(10n) {
      background-color: rgb(54, 94, 77);
    }
.swiper-slide img{
height:100%;
object-fit:contain;
}

  </style>
</head>

<body>
  <!-- Swiper -->

  <div class="swiperr mySwiperr">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="first-image.jpeg"></div>
      <div class="swiper-slide"><img src="sec-image.jpeg"></div>
      <div class="swiper-slide"><img src="third-image.jpeg"></div>
      <div class="swiper-slide"> <img src="forth-image.jpeg"></div>
      <div class="swiper-slide"> <img src="fifth-image.jpeg"></div>
      <div class="swiper-slide"> <img src="sixth-image.jpeg"></div>
      <div class="swiper-slide"> <img src="first-image.jpeg"></div>
      <div class="swiper-slide"> <img src="sec-image.jpeg"></div>
      <div class="swiper-slide"> <img src="first-image.jpeg"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiperr = new Swiper(".mySwiperr", {
      effect: "cards",
      grabCursor: true,
    });
  </script>
</body>

</html>
